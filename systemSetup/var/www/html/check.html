<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Welcome to Securum</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    header {
      background-color: #005f73;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    main {
      max-width: 800px;

      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;

      padding: 20px;

  <h1>Welcome to <em>Securum</em></h1>

  </p>

<form action="../cgi-bin/check.cgi" method="POST">
